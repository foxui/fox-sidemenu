<fox-element name="fox-sidemenu" attributes="direction">
    <script>
		fox('fox-sidemenu', {
			lifecycle : {
				created : function() {
					this.direction = this.direction || "left";
				}
			}
		});
    </script>

</fox-element>

<fox-element name="fox-sidemenu-content" attributes="sidemenuWidth">
    <fox-template>
        <div id="fox-sidemenu-content-wrap">
            <content></content>
        </div>
    </fox-template>
    <script>
		var elWrap, translateX = 0;

		function getSidemenuWidth() {
			var attrWidth = this.sidemenuWidth;
			var clientWidth = $(this).width();
			var pattrn = /(\d+)(%?)/.exec(attrWidth);
			if (!pattrn) {
				return clientWidth * 0.8;
			}
			if (pattrn[2] != "") {
				return clientWidth * pattrn[1] / 100;
			} else {
				return clientWidth;
			}
		}

		var sidemenus;

		function translateDom(dom, dist, speed) {
			dom.style.webkitTransitionDuration = dom.style.MozTransitionDuration = dom.style.msTransitionDuration = dom.style.OTransitionDuration = dom.style.transitionDuration = speed + 'ms';
			dom.style.webkitTransform = 'translate(' + dist + 'px,0)' + 'translateZ(0)';
			dom.style.msTransform = dom.style.MozTransform = dom.style.OTransform = 'translateX(' + dist + 'px)';
		}

		function translate(dist, speed) {

			if (dist >= 0) {
				if (sidemenus.left) {
					translateDom(sidemenus.left, (dist - width) * 0.3, speed);
					sidemenus.left.style.zIndex = 1;
				}
				if (sidemenus.right) {

					sidemenus.right.style.zIndex = 0;
				}
			}
			if (dist <= 0) {
				if (sidemenus.left) {
					sidemenus.left.style.zIndex = 0;
				}
				if (sidemenus.right) {

					translateDom(sidemenus.right, (dist + width) * 0.3, speed);
					sidemenus.right.style.zIndex = 1;
				}
			}
			translateX = dist;

			translateDom(elWrap, dist, speed);
		}

		function buildMenus(width) {
			var obj = {};
			var sidemenus = this.parentElement.querySelectorAll("fox-sidemenu");
			for (var i = 0; i < sidemenus.length; i++) {
				sidemenus[i].style.width = width + "px";
				var dir = sidemenus[i].direction;
				if (dir == "left") {
					obj.left = sidemenus[i];
					sidemenus[i].style.left = "0";
				} else if (dir == "right") {
					obj.right = sidemenus[i];
					sidemenus[i].style.right = "0";
				}
			}

			return obj;

		}

		var width;

		fox('fox-sidemenu-content', {
			lifecycle : {
				created : function() {
					this.direction = this.direction || "";
					this.sidemenuWidth = this.sidemenuWidth || "80%";
				},
				inserted : function() {
					width = getSidemenuWidth.call(this);
					sidemenus = buildMenus.call(this, width);
					if (sidemenus.left) {
						this.direction += "left|";
					}
					if (sidemenus.right) {
						this.direction += "right|";
					}
					elWrap = this.$['fox-sidemenu-content-wrap'];
					var self = this, dir = this.direction;
					var x, y, time, startX, isMoving;
					elWrap.addEventListener("click", function(e) {
						if (translateX != 0) {
							console.info("stop");
							translate(0, 200);
							e.stopPropagation();
						}

					}, true);
					elWrap.addEventListener("touchstart", function(e) {
						isMoving = false;
						startX = translateX;
						x = e.touches[0].pageX;
						y = e.touches[0].pageY;
						time = +new Date;
					}, true);
					elWrap.addEventListener("touchmove", function(e) {
						if (Math.abs(e.touches[0].pageX - x) < Math.abs(e.touches[0].pageY - y)) {
							return;
						}
						isMoving = true;
						var delta = startX + e.touches[0].pageX - x;

						if (dir.indexOf("left") != -1 && delta >= 0 && delta <= width) {
							translate(delta, 0);
						}
						if (dir.indexOf("right") != -1 && delta <= 0 && delta >= -width) {
							translate(delta, 0);
						}

						e.preventDefault();

					}, true);
					elWrap.addEventListener("touchend", function(e) {
						if (!isMoving) {
							return;
						}
						var delta = e.changedTouches[0].pageX - x;
						var absDelta = startX + delta;

						if (+new Date - time < 200 && Math.abs(delta) > 50) {
							if (dir.indexOf("left") != -1 && absDelta > 0) {
								if (delta > 0) {
									translate(width, 200);
								} else {
									translate(0, 200);
								}
							}
							if (dir.indexOf("right") != -1 && absDelta < 0) {
								if (delta < 0) {
									translate(-width, 200);
								} else {
									translate(0, 200);
								}
							}
						} else {
							if (dir.indexOf("left") != -1 && absDelta > 0) {
							    
								if (absDelta > width / 2) {
								    console.info(width);
									translate(width, 200);
								} else {
									translate(0, 200);
								}
							}
							if (dir.indexOf("right") != -1 && absDelta < 0) {
								if (absDelta < -width / 2) {
									translate(-width, 200);
								} else {
									translate(0, 200);
								}
							}
						}

					}, true);
				}
			},
			methods : {
				toggleLeft : function() {

				},
				toggle : function(dir) {
					if (dir == "left") {
						if (translateX == 0) {
							translate(width, 200);
						} else {
							translate(0, 200);
						}
					} else if (dir == "right") {
						if (translateX == 0) {
							translate(-width, 200);
						} else {
							translate(0, 200);
						}
					}
				}
			}
		});
    </script>

</fox-element>
